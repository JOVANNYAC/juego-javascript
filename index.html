<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>😎 Juego JOVANNY A. C.</title>
</head>
<body>
    
    

<div class="game-container">
    <div id="titulo">
        <h1>Juego version 1.0 enero 2023 JOVANNY A.C. </h1>
    </div>
        <canvas id="game"></canvas>
        <div class="btn-reset">
            <button class="reset inactive" onclick="location.reload()">      <p id="result"></p>     Volver a Jugar     </button>
        </div>

    <div class="btns">
        <button class="botonMovimiento" id="up ">Arriba</button>
        <button class="botonMovimiento" id="left">Izquierda</button>
        <button class="botonMovimiento" id="right">Derecha</button>
        <button class="botonMovimiento" id="down">Abajo</button>
    </div> 
    <div class="messages">

        <p>Vidas: <span id="lives"></span> </p>
        <p>Tiempo: ⏰ <span id="time"></span></p>
        <p>Record: 🏆 <span id="record"></span></p>
        
    </div>
    
    

    <script src="./maps.js"></script>
    <script src="./game.js"></script>
</div>

</body>
</html>
